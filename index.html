<!DOCTYPE html>

<title>Premium Card UI</title>

<style>
* { box-sizing: border-box; }

:root {
    --bg1:#74ebd5;
    --bg2:#acb6e5;
    --glass: rgba(255,255,255,0.35);
    --text:#222;
    --title:#1e2a78;
    --sub:#256d85;
}

.dark {
    --bg1:#0f172a;
    --bg2:#020617;
    --glass: rgba(255,255,255,0.08);
    --text:#f1f1f1;
    --title:#9fa8ff;
    --sub:#6ee7b7;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    color: var(--text);
    transition: 0.4s;
}

/* NAVBAR */
nav {
    backdrop-filter: blur(10px);
    background: var(--glass);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 40px;
    position: sticky;
    top: 0;
}

nav a {
    text-decoration: none;
    font-weight: 600;
    color: var(--text);
    margin: 0 15px;
    position: relative;
}

nav a::after {
    content:"";
    position:absolute;
    width:0;
    height:2px;
    background:#7b5cff;
    left:0;
    bottom:-4px;
    transition:.3s;
}

nav a:hover { width:100%; }

/* TOGGLE */
.toggle {
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg,#4b2ad6,#7b5cff);
    color: white;
    font-weight: 600;
}

/* GRID */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 50px;
    padding: 80px 60px;
}

/* CARD */
.card {
    padding: 25px;
    border-radius: 20px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
    text-align: center;
    animation: float 4s ease-in-out infinite;
    transition: .3s;
}

.card:hover {
    transform: translateY(-10px);
}

.card:nth-child(2) { animation-delay: 1s; }
.card:nth-child(3) { animation-delay: 2s; }
.card:nth-child(4) { animation-delay: 3s; }

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

.card img {
    width: 100%;
    border-radius: 15px;
    border: 2px solid rgba(255,255,255,.3);
}

/* TEXT */
h1 { margin: 15px 0 5px; color: var(--title); }
h2 { margin: 0; font-size: 18px; color: var(--sub); }
p  { color: var(--text); }

</style>
</head>
